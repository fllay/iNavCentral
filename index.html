<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "content-wraper" style = "margin-top:70px;">
<div class = "container">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Message to send to server</label>
    <input type="text" class="form-control" id="message" placeholder="Data to send ...">
    <small id="emailHelp" class="form-text text-muted">Data to send to server</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">URL/HTTP</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="URL..">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">URL for send</label>
  </div>
  <button type="button" class="btn btn-primary" onclick="get_val()">Submit</button>
</form>
</div>
</div>
<script>
var message = document.getElementById("message").innerHTML;

function get_val(){
  console.log(message);
}
</script>
</body>
</html>
